                      React.createElement('p', { className: "text-sm text-gray-600 mb-1" }, language === 'english' ? 'Expenses' : 'Matumizi'),
                      React.createElement('p', { className: "text-2xl font-bold text-red-600" }, expenses.length)
                    )
                  )

                React.createElement('div', { className: "bg-red-50 border-2 border-red-300 rounded-lg p-6" },
                  React.createElement('h3', { className: "text-xl font-bold text-red-900 mb-2" },
                    language === 'english' ? 'Danger Zone' : 'Eneo la Hatari'

                  React.createElement('p', { className: "text-sm text-red-800 mb-4" },

                React.createElement('div', { className: "bg-gradient-to-br from-indigo-50 to-purple-50 border border-indigo-200 rounded-lg p-6" },

                        React.createElement('span', null,

                            ][index]

                  )

                React.createElement('div', { className: "bg-gray-50 border border-gray-200 rounded-lg p-6" },
                  React.createElement('h4', { className: "font-bold text-gray-900 mb-3" },
                    language === 'english' ? 'Version Information' : 'Taarifa za Toleo'
                  ),
                  React.createElement('div', { className: "space-y-2 text-sm text-gray-700" },
                    React.createElement('div', { className: "flex justify-between" },
                      React.createElement('span', null, language === 'english' ? 'Version:' : 'Toleo:'),
                      React.createElement('span', { className: "font-semibold" }, '1.0.0')

                    React.createElement('div', { className: "flex justify-between" },
                      React.createElement('span', null, language === 'english' ? 'Release Date:' : 'Tarehe ya Kutolewa:'),
                      React.createElement('span', { className: "font-semibold" }, 'January 2026')
                    ),
                    React.createElement('div', { className: "flex justify-between" },
                      React.createElement('span', null, language === 'english' ? 'Status:' : 'Hali:'),
                      React.createElement('span', { className: "font-semibold text-green-600" }, language === 'english' ? 'Active' : 'Inafanya Kazi')
                    )
                  )
                ),

                React.createElement('div', { className: "text-center text-sm text-gray-600" },
                  React.createElement('p', null,
                    language === 'english' 
                      ? ' 2026 MrCheap Electronics. All rights reserved.' 
                      : ' 2026 MrCheap Electronics. Haki zote zimehifadhiwa.'
                  )
                )
              )
            )
          )
        );
      };

      if (!currentUser) {
        return React.createElement(LoginPage);
      }

      return React.createElement('div', { className: "flex h-screen bg-gray-100" },
        // Sidebar
        React.createElement('div', { className: `${sidebarOpen ? 'w-64' : 'w-20'} bg-indigo-800 text-white transition-all duration-300 flex flex-col` },
          React.createElement('div', { className: "p-4 flex items-center justify-between" },
            sidebarOpen && React.createElement('h1', { className: "text-xl font-bold" }, t.businessName),
            React.createElement('button', { 
              onClick: () => setSidebarOpen(!sidebarOpen), 
              className: "text-white" 
            }, sidebarOpen ? React.createElement(XIcon) : React.createElement(MenuIcon))
          ),

          React.createElement('nav', { className: "flex-1 mt-4" },
            [
              { id: 'dashboard', icon: TrendingUpIcon, label: t.dashboard },
              { id: 'inventory', icon: PackageIcon, label: t.inventory },
              { id: 'purchases', icon: ShoppingCartIcon, label: t.purchases },
              { id: 'sales', icon: DollarSignIcon, label: t.sales },
              { id: 'expenses', icon: FileTextIcon, label: t.expenses },
              { id: 'reports', icon: FileTextIcon, label: t.reports },
              { id: 'users', icon: UsersIcon, label: t.users },
              { id: 'settings', icon: SettingsIcon, label: t.settings }
            ].map((item) =>
              React.createElement('button', {
                key: item.id,
                onClick: () => setCurrentPage(item.id),
                className: `w-full flex items-center px-4 py-3 hover:bg-indigo-700 transition-colors ${
                  currentPage === item.id ? 'bg-indigo-700 border-l-4 border-white' : ''
                }`
              },
                React.createElement(item.icon, { className: "w-5 h-5" }),
                sidebarOpen && React.createElement('span', { className: "ml-3" }, item.label)
              )
            )
          ),

          React.createElement('div', { className: "p-4 border-t border-indigo-700" },
            React.createElement('button', {
              onClick: () => setCurrentUser(null),
              className: "w-full flex items-center px-4 py-2 hover:bg-indigo-700 rounded transition-colors"
            },
              React.createElement(UsersIcon, { className: "w-5 h-5" }),
              sidebarOpen && React.createElement('span', { className: "ml-3" }, t.logout)

          )
        ),

        // Main Content
        React.createElement('div', { className: "flex-1 overflow-auto" },
          React.createElement('div', { className: "bg-white shadow-sm p-4 flex justify-between items-center" },

              language === 'english' ? `Welcome, ${currentUser.name}` : `Karibu, ${currentUser.name}`
            ),
            React.createElement('button', {
              onClick: () => setLanguage(language === 'english' ? 'swahili' : 'english'),
              className: "px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-sm"
            }, language === 'english' ? 'Kiswahili' : 'English')
          ),

          currentPage === 'dashboard' && React.createElement(Dashboard),
          currentPage === 'inventory' && React.createElement(InventoryPage),
          currentPage === 'purchases' && React.createElement(PurchasesPage),
          currentPage === 'sales' && React.createElement(SalesPage),
          currentPage === 'expenses' && React.createElement(ExpensesPage),
          currentPage === 'reports' && React.createElement(ReportsPage),
          currentPage === 'users' && React.createElement(UserManagementPage),
          currentPage === 'settings' && React.createElement(SettingsPage)
        )
      );
    };

    // Render the app
    ReactDOM.render(React.createElement(MrCheapSystem), document.getElementById('root'));
  </script>
